<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Img Mapping</title>
</head>

<body>
    <img src="basket.jpeg" usemap="#image_map">
    <map name="image_map">
        <area alt="" title="" href="pineapple.jpeg" coords="299,355,742,1123" shape="rect">
        <area alt="" title="" href="orange.jpeg" coords="945,1011,183" shape="circle">
        <area alt="" title="" href="apple.jpeg" coords="1282,887,172" shape="circle">
        <area alt="" title="" href="banana.jpeg" coords="1134,1056,1657,1276" shape="rect">
    </map>

</body>

</html>
